HEATMAP_SENSED_BINS:
  PLOT: False
  BIN_SIZE: #*bin_size

OVERALL_COMPLIANCE_HEATMAP:
  PLOT: False
  ONLY_SHOW_VALID_DAYS: False
  EXPECTED_NUM_OF_DAYS: -1
  BIN_SIZE: #*bin_size
  MIN_VALID_HOURS_PER_DAY: #*min_valid_hours_per_day
  MIN_VALID_BINS_PER_HOUR: #*min_valid_bins_per_hour

